name: embryonic-chromatin
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - cython
# Preparing the genome:
  - bwa
# Visualization tools:
  - matplotlib
  - seaborn
  - datashader
  - proplot
# Basic data manipulation:
  - pandas
  - numpy
# Statistics and modelling:
  - scipy
  - scikit-learn
  - statsmodels
# Running jupyter notebooks:
  - jupyterlab
  - ipykernel
# Various biological data manipulation:
  - bedtools
  - ucsc-bedgraphtobigwig
  - ucsc-liftover
# Pip/git/github dependencies:
  - pip
  - git
  - pip:
      # Managing various biological data:
      - git+https://github.com/open2c/bioframe.git # Version above 0.3.3 with supported paths to bedgraphtobigwig
      - cooler
      - cooltools>=0.5.2
      - pybbi
      # - fontanka
      # Managing the genomes:
      - genomepy
      # Downloading the processed data:
      - osfclient